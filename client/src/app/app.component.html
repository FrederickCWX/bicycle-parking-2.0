<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bicycle Parking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

  <div class="behind container-fluid">
    <div class="row">
      <nav class="navbar navbar-expand-lg navbar-light justify-content-between fixed-top" style="background-color: #A63B4D; margin-top: 2%; width: 95%; height: 120px; margin-left: auto; margin-right: auto; border-radius: 20px;">
        <a class="navbar-brand" href="/search">
          <img src="../assets/images/SGBP_Reg.png" height="100px" style="padding-left: 30px;">
        </a>
        <button class="navbar-toggler pr-4" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto fs-3 fw-bold" style="padding-right: 2%;">
            <li class="nav-item active">
              <a class="nav-link" [routerLink]="['/search']">SEARCH</a>
            </li>
            <li class="nav-item px-4">
              <a class="nav-link" [routerLink]="['/favourites']">FAVOURITE</a>
            </li>
            <li class="nav-item pe-4">
              <a class="nav-link" [routerLink]="['/bookings']">BOOKING</a>
            </li>
            <li class="nav-item">
              <a *ngIf="!name" class="nav-link" (click)="newLogin()">LOGIN</a>
              <a *ngIf="name" class="nav-link" (click)="newLogin()">LOGOUT</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div>
      <router-outlet></router-outlet>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
  <div class="position-absolute top-50 start-50 translate-middle " style="width: 100vw;">
    <div class="row mx-auto bg-white bg-opacity-75" style="max-width: 650px; border-radius: 20px;">
      <div *ngIf="errorMessage !== 'null'" class="mt-3 text-danger">
        <h3 class="text-center fw-bold">{{ errorMessage }}</h3>
      </div>
      <div class="mt-1">
        <h2 class="text-center fw-bold">Login</h2>
      </div>
      <div class="row justify-content-center my-auto">

        <form class="row justify-content-center"  [formGroup]="loginForm" (ngSubmit)="processLogin()">
          <table class="row justify-content-center" style="width: 25vw; min-width: 450px;">
            <tr>
              <div class="mb-3">
                <label for="email" class="form-label fs-4">Email address</label>
                <input 
                  formControlName="email"
                  type="email" 
                  class="form-control fs-5" 
                  placeholder="Email address"
                  oninvalid="this.setCustomValidity('Please enter a valid email')"
                  aria-describedby="emailHelp">
              </div>
            </tr>
            <tr>
              <div class="mb-1">
                <label for="password" class="form-label fs-4">Password</label>
                <input 
                  formControlName="password"
                  type="password" 
                  class="form-control fs-5" 
                  placeholder="Password">
                </div>
            </tr>
            <tr>
              <div class="text-danger" style="border-radius: 5px; font-size: 15pt;"*ngIf="loginError && loginError.includes('Invalid email/password')">
                <b class="ps-2">{{ loginError }}</b>
              </div>
            </tr>
            <tr>
              <div class="my-3">
                <button type="submit" class="btn btn-secondary fs-5">Login</button>
              </div>
            </tr>
            <tr>
              <div class="mb-3">
                <b class="fs-5">New user? <a routerLink="/register" class="link-danger">Create an account</a> with us now!</b>
              </div>
            </tr>
          </table>
        </form>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
  
</body>
</html>

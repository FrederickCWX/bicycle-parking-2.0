<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
  <div class="position-absolute top-50 start-50 translate-middle" style="width: 100vw;">
    <div class="row mx-auto bg-white bg-opacity-75" style="max-width: 800px; border-radius: 20px;">
      <div class="mt-3">
        <h2 class="text-center fw-bold">Create a new account</h2>
      </div>
      <div class="row justify-content-center my-auto">

        <form class="row justify-content-center"  [formGroup]="registerForm" (ngSubmit)="processRegistration()">
          <table  class="row justify-content-center" style="min-width: 35m">
            <tr>
              <div class="mb-3">
                <label for="name" class="form-label fs-4 mb-0">Name</label>
                <input 
                  formControlName="name"
                  type="text" 
                  class="form-control fs-5" 
                  placeholder="Name"
                  aria-describedby="emailHelp">
              </div>
            </tr>
            <tr>
              <div class="mb-1">
                <label for="email" class="form-label fs-4 mb-0">Email address</label>
                <input 
                  formControlName="email"
                  type="email" 
                  class="form-control fs-5" 
                  placeholder="Email address"
                  oninvalid="this.setCustomValidity('Please enter a valid email')"
                  aria-describedby="emailHelp">
              </div>
            </tr>
            <tr>
              <div class="bg-danger bg-opacity-25 bg-subtle text-danger" style="border-radius: 5px; font-size: 15pt;"*ngIf="errorMessage && errorMessage.includes('Email already exist')">
                <b class="ps-2">{{ errorMessage }}</b>
              </div>
            </tr>
            <tr>
              <div class="my-3">
                <label for="password" class="form-label fs-4 mb-0">Password</label>
                <input 
                  formControlName="password"
                  type="password" 
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                  class="form-control fs-5" 
                  placeholder="Password">
                <div class="form-text">Password must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters</div>
              </div>
            </tr>
            <tr>
              <div class="mb-1">
                <label for="password" class="form-label fs-4 mb-0">Confirm Password</label>
                <input 
                  formControlName="confirmPassword"
                  type="password" 
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                  class="form-control fs-5" 
                  placeholder="Confirm password">
              </div>
            </tr>
            <tr>
              <div class="bg-danger bg-opacity-25 bg-subtle text-danger" style="border-radius: 5px; font-size: 15pt;"*ngIf="errorMessage && errorMessage.includes('Passwords do not match')">
                <b class="ps-2">{{ errorMessage }}</b>
              </div>
            </tr>
            <tr>
              <div class="mt-2 mb-3">
                <button type="submit" [disabled]="registerForm.invalid" class="btn btn-secondary fs-5">Register</button>
                <button type="submit" [routerLink]="['/']" class="btn btn-secondary fs-5 float-end">Back</button>
              </div>
            </tr>
          </table>
        </form>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
  
</body>
</html>

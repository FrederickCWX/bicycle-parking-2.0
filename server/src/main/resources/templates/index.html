<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bicycle Parking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link th:href="@{/styles/index.css}" media="screen and (min-width: 815px)" rel="stylesheet" />
    <link rel="stylesheet" media="screen and (max-width: 815px)" th:href="@{/styles/indexSmall.css}">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4 box_1"></div> 
        <div class="col-sm-8 box_2">
          <div class="mx-auto position" style="padding-top: 20%;">
            <h1 class="text-center">Locate the nearest Bicycle Parking Bay</h1>
            <h2 class="text-center">Login to begin</h2>
            <form
            action="#"
            th:action="@{/search}"
            th:object="${user}"
            method="post"
            >
              <div class="row justify-content-center pt-3">
                <input 
                class="form-control form-control-lg w-75 fs-3" 
                type="text" 
                name="Username"
                id="Username"
                placeholder="Enter username" 
                aria-label=".form-control-lg username"
                oninvalid="this.setCustomValidity('Please enter a username')"
                oninput="setCustomValidity('')"
                required>
              </div>
              <div class="row justify-content-center">
                <button 
                type="submit" 
                class="btn btn-secondary w-25 fs-4" 
                style="margin-top: 10px;"
                >Login</button>
              </div>
            </form>
            <div class="row justify-content-center gif"
            style="background-image: url('../images/index.gif');">
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
  </body>

</html>
